my:
  greeting: "Hello no profile set"
---
spring:
  config:
    activate:
      on-profile: dev
my:
  greeting: "Hello from DEV"
---
spring:
  config:
    activate:
      on-profile: staging
my:
  greeting: "Hello from Staging"
---
spring:
  config:
    activate:
      on-profile: prod
my:
  greeting: "Hello from Production"
